LOGOS FARIAS CRUZ CONSULTORIA
======================================================================

LOGO 1 - PRINCIPAL:
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-vertical" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1E3A8A"/>
      <stop offset="100%" stop-color="#0284C7"/>
    </linearGradient>
    <linearGradient id="grad-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>

  <!-- Background circle subtle -->
  <circle cx="250" cy="250" r="240" fill="none" stroke="#334155" stroke-width="1" opacity="0.3"/>

  <!-- ICON SYSTEM: ERP + DADOS + PROCESSOS + CONSTRUÇÃO -->

  <!-- Vertical line (dados - gráfico ascendente) -->
  <line x1="250" y1="80" x2="250" y2="320" stroke="url(#grad-vertical)" stroke-width="8" stroke-linecap="round"/>

  <!-- Horizontal line (processos - fluxo) -->
  <line x1="120" y1="200" x2="380" y2="200" stroke="#10B981" stroke-width="8" stroke-linecap="round"/>

  <!-- Diagonal lines (construção - estrutura de prédio) -->
  <line x1="180" y1="130" x2="250" y2="200" stroke="#F59E0B" stroke-width="6" stroke-linecap="round"/>
  <line x1="320" y1="130" x2="250" y2="200" stroke="#F59E0B" stroke-width="6" stroke-linecap="round"/>

  <!-- Dados points (gráfico subindo) -->
  <circle cx="250" cy="100" r="5" fill="#38BDF8"/>
  <circle cx="250" cy="140" r="5" fill="#38BDF8"/>
  <circle cx="250" cy="180" r="5" fill="#38BDF8"/>

  <!-- Central node (interseção) -->
  <circle cx="250" cy="200" r="10" fill="#38BDF8" stroke="#0284C7" stroke-width="3"/>

  <!-- Arrows de processos (fluxo bidirecional) -->
  <path d="M 120 200 L 135 190 M 120 200 L 135 210" stroke="#10B981" stroke-width="4" stroke-linecap="round" fill="none"/>
  <path d="M 380 200 L 365 190 M 380 200 L 365 210" stroke="#10B981" stroke-width="4" stroke-linecap="round" fill="none"/>

  <!-- Building elements (construção) -->
  <rect x="240" y="260" width="20" height="60" fill="#F59E0B" opacity="0.7"/>
  <rect x="265" y="260" width="20" height="60" fill="#F59E0B" opacity="0.7"/>
  <rect x="245" y="280" width="10" height="15" fill="#0F172A"/>
  <rect x="270" y="280" width="10" height="15" fill="#0F172A"/>

  <!-- Triângulo topo (telhado) -->
  <polygon points="240,255 250,240 260,255" fill="#D97706" opacity="0.8"/>
  <polygon points="265,255 275,240 285,255" fill="#D97706" opacity="0.8"/>

  <!-- TEXTO -->
  <!-- Nome principal -->
  <text x="250" y="380" font-family="Georgia, serif" font-size="52" font-weight="700" fill="#1E3A8A" text-anchor="middle" letter-spacing="-1">Farias Cruz</text>

  <!-- Subtexto -->
  <text x="250" y="420" font-family="Segoe UI, Helvetica, sans-serif" font-size="24" font-weight="300" fill="#4B5563" text-anchor="middle" letter-spacing="1">Consultoria</text>

  <!-- Tagline -->
  <text x="250" y="450" font-family="Segoe UI, Helvetica, sans-serif" font-size="14" font-weight="400" fill="#64748B" text-anchor="middle">ERP | Dados | Processos | Resultados</text>

  <!-- Border elegante -->
  <rect x="15" y="15" width="470" height="470" rx="30" fill="none" stroke="#1E3A8A" stroke-width="2" opacity="0.5"/>
</svg>
